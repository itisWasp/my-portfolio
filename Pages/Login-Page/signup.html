<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex&family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="form">
            <p class="header">Welcome to My Space, :-)</p>
            <img src="https://img.icons8.com/external-itim2101-flat-itim2101/64/000000/external-blog-copywriting-itim2101-flat-itim2101.png"/>
            <form id="signup">
            
            <div class="form-field">
            <input type="text" placeholder="Username" id="username"/>
            <div class="error"></div>
            </div>

            <div class="form-field">
            <input type="text" placeholder="Email" id="email"/>
            <div class="error"></div>
            </div>

            <div class="form-field">
            <input type="password" placeholder="Password" id="password" />
            <div class="error"></div>
            </div>

            <div class="form-field">
            <input type="password" placeholder="Repeat Password" id="confirmPassword" />
            <div class="error"></div>
            </div>

            <button>SignUp</button>
            <p class="account">Forgot Your, <a class="active" href="#home">Password</a></p>
            <p class="account2">Have an Account Click, <a class="active2" href="login.html">here</a></p>
            </form>
        </div>
    </div>
    <script src="SignupValidation.js"></script>
</body>

</html>
